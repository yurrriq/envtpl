exclude: '^(\.go|\.go-cache|vendor)/'
repos:
- hooks:
  - id: check-hooks-apply
  - id: check-useless-excludes
  repo: meta
- hooks:
  - id: trailing-whitespace
  - exclude: '^VERSION$'
    id: end-of-file-fixer
  - files: '^\.pre-commit-config\.yaml$'
    id: check-yaml
    name: Check pre-commit config
  repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v3.1.0
- hooks:
  - id: nixpkgs-fmt
    name: Format .nix files
  repo: git://github.com/nix-community/nixpkgs-fmt
  rev: v0.6.1
- hooks:
  - args: ["--format=tty", "--shell=bash"]
    files: '^\.envrc$'
    id: shell-lint
    name: Lint .envrc
    types: [text]
  - args: ["--format=tty", "--shell=bash"]
    files: '\.sh$'
    id: shell-lint
  repo: git://github.com/detailyang/pre-commit-shell
  rev: v1.0.6
- hooks:
  - description: Use shfmt to format .sh files
    entry: 'shfmt -ci -i 4 -s -w'
    files: '\.sh$'
    id: shfmt
    language: system
    name: Format .sh files
  repo: local
